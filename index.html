<html lang="pt-BR">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contador de Cliques</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Contador de Cliques</h1>

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
